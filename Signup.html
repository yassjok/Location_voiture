<!DOCTYPE html>
<html>
<head>
  <title>Luxury Car Rental - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .signup-container {
      position: relative;
      z-index: 2;
      border: 2px solid black;
      border-radius: 10px;
      background: white;
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .signup-container h2 {
      margin: 0 0 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .signup-container input[type="text"],
    .signup-container input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid black;
      border-radius: 20px;
      outline: none;
    }

    .signup-container input[type="button"] {
      background-color: #d32f2f;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-container input[type="button"]:hover {
      background-color: #b71c1c;
    }

    .message {
      color: green;
      font-size: 14px;
      margin: 10px 0;
      display: block;
    }

    .error-message {
      color: red;
      font-size: 14px;
      margin: 10px 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <input type="text" id="in1" placeholder="Enter your name"><br>
    <input type="password" id="in2" placeholder="Enter a password"><br>
    <span id="si" class="error-message"></span>
    <span id="success" class="message"></span>
    <input type="button" value="Sign Up" onclick="add()">
  </div>

  <script>
    var users = [];
    // Function to add a new user 
    function add() {
      var userNameIn1 = document.getElementById('in1').value; 
      var passwordIn2 = document.getElementById('in2').value; 

      if (userNameIn1 == '' || passwordIn2 == '') { // Checks if  field is empty
        document.getElementById('si').innerHTML = "Please fill out both fields"; 
      } else {
        var user = {}; // Creates a new empty object for the user
        user.username = userNameIn1; // Assigns the username and Password to the object
        user.password = passwordIn2; 
        users.push(user); // Adds the user to the users array and save it to localStorage
        localStorage.setItem('users', JSON.stringify(users)); 

        document.getElementById('si').innerHTML = ""; // Clears any error message
        document.getElementById('success').innerHTML = "Sign up successful! Please log in."; 
          window.location.href = 'Login.html'; // Redirects to the login page
       
      }
    }

      //load existing users from localStorage when the page loads
    window.onload = function() {
      if (localStorage.getItem('users')) { // Checks if there are saved users
        users = JSON.parse(localStorage.getItem('users')); // Loads saved users
      }
    };
  </script>
</body>
</html>
