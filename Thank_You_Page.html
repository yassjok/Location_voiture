<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - Luxury Car Reservation</title>
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    /* Thank You Message Container */
    .thank-you-container {
      background-color: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    /* Heading */
    .thank-you-container h1 {
      font-size: 2.5rem;
      color: #e50914; /* Elegant red for luxury feel */
      margin-bottom: 20px;
    }

    /* Paragraph Text */
    .thank-you-container p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    /* Home Button */
    .btn-home {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .btn-home:hover {
      background-color: #b7070f;
    }

    /* Optional: Car Icon */
    .car-icon {
      font-size: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Container for the Thank You Message -->
  <div class="thank-you-container">
    <!-- Optional Car Icon using Emoji -->
    <div class="car-icon">ðŸš—</div>

    <!-- Thank You Heading -->
    <h1>Thank You!</h1>

    <!-- Confirmation Message -->
    <p>Your luxury car reservation has been successfully received.<br>
    We will contact you shortly with the details.</p>

    <!-- Return to Home Button -->
    <a href="Home.html" class="btn-home">Back to Home</a>
  </div>

</body>
</html>
